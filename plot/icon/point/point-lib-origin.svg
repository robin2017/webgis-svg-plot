<svg width="400" height="250" viewBox="0 0 400 250"
     onload="init(evt)"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <!--样式只能为edit-active/edit-inactive-->
        <g id="point_fly" class="edit-inactive" stroke="black" stroke-width="2">
            <line x1="10" y1="10" x2="54" y2="30"></line>
            <line x1="10" y1="30" x2="54" y2="10"></line>
            <line x1="32" y1="20" x2="32" y2="40"></line>
            <polygon points="32,40 16,56 48,56" fill="none"></polygon>
            <!--样式只能为control-group-->
            <g id="fly-control" class="control-group" stroke-width="1" fill="blue">
                <circle cx="0" cy="0" r="3" class="control-item-4"></circle>
                <circle cx="32" cy="0" r="3" class="control-item-2"></circle>
                <circle cx="64" cy="0" r="3" class="control-item-3"></circle>
                <circle cx="64" cy="32" r="3" class="control-item-1"></circle>
                <circle cx="64" cy="64" r="3" class="control-item-4"></circle>
                <circle cx="32" cy="64" r="3" class="control-item-2"></circle>
                <circle cx="0" cy="64" r="3" class="control-item-3"></circle>
                <circle cx="0" cy="32" r="3" class="control-item-1"></circle>
            </g>
            <g class="center-point" fill="red">
                <circle cx="32" cy="40" r="2"></circle>
            </g>
        </g>
        <g id="point_people" class="edit-inactive" stroke="black" stroke-width="2">
            <circle cx="32" cy="20" r="10" fill="none"></circle>
            <line x1="32" y1="30" x2="10" y2="50"></line>
            <line x1="32" y1="30" x2="54" y2="50"></line>
            <line x1="32" y1="40" x2="32" y2="60"></line>
            <g id="people-control" class="control-group" stroke-width="1" fill="blue">
                <circle cx="0" cy="0" r="3" class="control-item-4"></circle>
                <circle cx="32" cy="0" r="3" class="control-item-2"></circle>
                <circle cx="64" cy="0" r="3" class="control-item-3"></circle>
                <circle cx="64" cy="32" r="3" class="control-item-1"></circle>
                <circle cx="64" cy="64" r="3" class="control-item-4"></circle>
                <circle cx="32" cy="64" r="3" class="control-item-2"></circle>
                <circle cx="0" cy="64" r="3" class="control-item-3"></circle>
                <circle cx="0" cy="32" r="3" class="control-item-1"></circle>
            </g>
            <g class="center-point" fill="red">
                <circle cx="32" cy="40" r="2"></circle>
            </g>
        </g>
        <g id="point_ship" class="edit-inactive" stroke="black" stroke-width="2">
            <path d="M 25 16 A 16, 16 0 1 ,0 25 ,48"
                  fill="none"></path>
            <line x1="25" y1="16" x2="56" y2="16"></line>
            <line x1="25" y1="48" x2="56" y2="48"></line>
            <line x1="56" y1="16" x2="56" y2="48"></line>
            <g id="ship-control" class="control-group" stroke-width="1" fill="blue">
                <circle cx="0" cy="0" r="3" class="control-item-4"></circle>
                <circle cx="32" cy="0" r="3" class="control-item-2"></circle>
                <circle cx="64" cy="0" r="3" class="control-item-3"></circle>
                <circle cx="64" cy="32" r="3" class="control-item-1"></circle>
                <circle cx="64" cy="64" r="3" class="control-item-4"></circle>
                <circle cx="32" cy="64" r="3" class="control-item-2"></circle>
                <circle cx="0" cy="64" r="3" class="control-item-3"></circle>
                <circle cx="0" cy="32" r="3" class="control-item-1"></circle>
            </g>
            <g class="center-point" fill="red">
                <circle cx="56" cy="32" r="2"></circle>
            </g>
        </g>
    </defs>
</svg>